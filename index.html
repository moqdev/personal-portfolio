<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
    - meta tags
  -->
    <title>Devfolio - A software engineer portfolio</title>
    <meta name="title" content="Devfolio - A software engineer portfolio" />

    <!-- 
    - favicon
  -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- 
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- 
    - material icon link
  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- 
    - custom css link
  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- 
    - #TOP BAR
  -->
    <header class="topbar">
      <a href="#" class="logo">
        <img
          src="./assets/images/Logo_dark.png"
          alt="Devfolio"
          width="145"
          height="32"
          class="dark"
        />
        <img
          src="./assets/images/Logo_light.png"
          alt="Devfolio"
          width="145"
          height="32"
          class="light"
        />
      </a>

      <button class="icon-btn theme-btn" data-theme-btn>
        <span class="material-symbols-outlined dark" aria-hidden="true">
          dark_mode
        </span>
        <span class="material-symbols-outlined light" aria-hidden="true">
          light_mode
        </span>

        <div class="state-layer"></div>
      </button>
    </header>

    <main>
      <article>
        <!-- 
        - #HERO
      -->
      <section class="section hero">
        <div class="container">

          <figure class="hero-banner img-holder" style="--width: 240; --height: 240;">
            <img src="./assets/images/woman-profile.jpeg" width="240" height="240" alt="Ahmed Khalid" class="img-cover">
          </figure>

          <div class="hero-content">

            <span class="label-large section-subtitle">Software Engineer</span>

            <h1 class="display-small">Rania Midani</h1>

            <p class="body-large section-text">
              Lorem ipsum dolor sit amet consectetur. Quam ut feugiat ut porta morbi lobortis tristique.
            </p>

            <div class="btn-wrapper">

              <a href="mailto:midani@protonmail.com" class="chip">
                <span class="material-symbols-outlined" aria-hidden="true"> mail </span>

                <span class="label-large">midani@protonmail.com</span>

                <div class="state-layer"></div>
              </a>

              <a href="tel:+4168804585" class="chip">
                <span class="material-symbols-outlined" aria-hidden="true"> call </span>

                <span class="label-large">+4168804585</span>

                <div class="state-layer"></div>
              </a>

            </div>

          </div>

        </div>
      </section>

        </section>
      </article>
    </main>

    <!-- 
    - custom js link
  -->
    <script src="./js/script.js"></script>
  </body>
</html>
